<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="background-image: url('./night_bg.png'); background-size: cover; background-position: center; height: 100vh; width: 100%;">

<div class="weather-app" id="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city ...." required id="search-form-input"
                class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
                <span id="time"></span>
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong> Wind: <strong id="wind-speed"></strong>
            </p>
        </div>

        <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-units">Â°C</div>
        </div>
    </main>


    <!-- Forecast Section -->
    <div class="flex" id="forecast">
      
        <!-- Forecast Day 1 -->
        <div class="day-card">
        <div class="weather-forecast-day">
            <div class="weather-forecast-date" id="forecast-date-1"></div>
            <div class="icon weather-forecast-icon" id="forecast-icon-1"></div>
            <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max" id="forecast-max-1"></span>
                <span class="weather-forecast-temperature-min" id="forecast-min-1"></span>
            </div>
        </div>
    </div>

         <!-- Forecast Day 2 -->
        <div class="day-card">
             <div class="weather-forecast-day">
            <div class="weather-forecast-date" id="forecast-date-2"></div>
            <div class="icon weather-forecast-icon" id="forecast-icon-2"></div>
            <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max" id="forecast-max-2"></span>
                <span class="weather-forecast-temperature-min" id="forecast-min-2"></span>
            </div>
        </div>
    </div>
    
        <!-- Forecast Day 3 -->
     <div class="day-card">

            <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max" id="forecast-max-3"></span>
                <span class="weather-forecast-temperature-min" id="forecast-min-3"></span>

        </div>
    </div>
        
        <!-- Forecast Day 4 -->

        </div>
    </div>
        <!-- Forecast Day 5 -->

</div>
